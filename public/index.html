<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" /> -->
        <style type="text/css">
            html, body {
                height: 100%;
                margin: 0;
            }
            .main {
                height: 100%;
                width: 100%;
                display: table;
            }
            .wrapper {
                display: table-cell;
                height: 100%;
                vertical-align: middle;
            }
        </style>

    <body bgcolor="#111111">

        <div class = "main">
            <div class = "wrapper">
                <center><div id="gameContainer" align="center"></div></center>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/phaser.min.js"></script>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/HealthBar.standalone.js"></script>
        <script src="js/jstorage.js"></script>
        <script src="js/Class.js"></script>

        <script type="text/javascript">
            var versionUpdate = (new Date()).getTime();

            var pName = $.jStorage.get("pName");
            
            var jsFiles = ['index', 'Inventory', 'Player', 'Enemy', 'UI', 'Functions', 'PlayerFunctions', 'Camera', 'Events', 'Chat', 'World', 'GameHandler', 'Input', 'Sound', 'Map', 'EnemyFunctions'];

            $(document).ready(function(){
                for(var i = 0; i < jsFiles.length; i++) {
                   $.getScript("js/"+jsFiles[i]+".js?v="+versionUpdate, function(data, textStatus, jqxhr){}); 
                }
            });
            
            $(document).keyup(function (e) {
                var val = $("inputBox").val(),
                    lastKey = val.charAt(val.length - 1),
                    keyCode = val.charCodeAt(val.length - 1);
                     
                //console.log("keyup: " + val + ", " + lastKey + ", " + keyCode);
                if(!game.device.desktop)
                    game.keyPressHandler(lastKey, keyCode);
            });
        </script>
    </body>


</html>
